<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 04</title>
    <link rel="stylesheet" href="/css/estilosAppJs.css">
    <script src="/js/app.js"></script>
</head>

<body onload="calcular()">
    <header id="encabezado">
        <h1>Práctica 04 - Funciones y arreglos en JavaScript</h1>
    </header>
    <main>
        <div id="contenedor">
            <h3>Arreglo</h3>
            <div id="Normal">

            </div>
            <h3>Arreglo ordenado</h3>
            <div id="Ordenado">

            </div>
            <h3>Promedio</h3>
            <input type="text" id="pr" readonly>
            <h3 style="margin-top: 1em;">Cantidad de pares</h3>
            <input type="text" id="par" readonly>
            <div class="boton">
                <button id="accion" onclick="calcular()">Generar</button>
            </div>

        </div>
        <div id="contenedor">
            <h3>Genera un arreglo de N elementos</h3>
            <label for="">Cantidad de elementos</label>
            <input type="text" id="limite" name="limites" required="true">
            <div class="boton"><button id="btnGenerar" onclick="generar()" class="boton2">Generar Números rango
                    1-50</button></div>

            <br>
            <br>
            <select name="idNumeros" id="idNumeros">

            </select>
            <br>
            <hr>
            <h3>Probar si el generador de Números aleatorios es simétrico</h3>
            <label for="">Porcentaje de números pares</label>
            <label for="" id="pares"></label>
            <br>
            <label for="">Porcentaje de números impares</label>
            <label for="" id="impares"></label>
            <br>
            <label for="" id="simetrico"></label>
        </div>
    </main>

    <footer id="piePagina">
        <h2>©2022, Marcos Abraham González Páez. Todos los derechos reservados</h2>
    </footer>

</body>

</html>
